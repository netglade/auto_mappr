name: auto_mappr
description: Code generation for mapping between different objects with ease.
version: 2.11.0
repository: https://github.com/netglade/auto_mappr
issue_tracker: https://github.com/netglade/auto_mappr/issues
screenshots:
  - description: The auto_mappr package logo.
    path: doc/icon.png

environment:
  sdk: ^3.8.0
resolution: workspace

dependencies:
  analyzer: ">=8.1.1 <9.0.0" # Same as freezed
  auto_mappr_annotation: ^2.3.0
  build: ^4.0.0
  built_collection: ^5.1.1
  code_builder: ^4.10.1
  collection: ^1.18.0
  equatable: ^2.0.0
  get_it: ^8.0.0
  meta: ^1.8.0
  path: ^1.8.0
  source_gen: ^4.0.0

dev_dependencies:
  build_runner: ^2.7.0
  mocktail: ^1.0.4
  netglade_analysis: ^16.1.0
  source_gen_test: ^1.2.0
  test: ^1.25.0

